{{ define "main" }}
<div class="content-wrapper">
  <article class="content-body section-versek">
    <header class="post-header">
      <h1>{{ .Title }}</h1>
      
      <div class="post-meta">
        <span class="post-date">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
            <line x1="16" y1="2" x2="16" y2="6"/>
            <line x1="8" y1="2" x2="8" y2="6"/>
            <line x1="3" y1="10" x2="21" y2="10"/>
          </svg>
          {{ .Date.Format "2006-01-02" }}
        </span>
        
        {{ if .Params.tags }}
        <div class="post-tags">
          {{ range .Params.tags }}
          <a href="/tags/{{ . | urlize }}" class="tag">{{ . }}</a>
          {{ end }}
        </div>
        {{ end }}
      </div>
    </header>
    
    <div class="post-content poem-content">
      {{ .Content }}
    </div>
    
    {{ if .Params.note }}
    <div class="poem-note">
      <p><em>{{ .Params.note }}</em></p>
    </div>
    {{ end }}
  </article>
</div>

<style>
  .poem-content {
    max-width: 600px;
    margin: 3rem auto;
  }
  
  .poem-content p {
    text-align: left;
    line-height: 2;
    margin-bottom: 2rem;
  }
  
  .poem-note {
    margin-top: 3rem;
    padding-top: 2rem;
    border-top: 1px solid var(--border-color);
    font-size: 0.95rem;
    color: var(--text-secondary);
  }
</style>
{{ end }}
